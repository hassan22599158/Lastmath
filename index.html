<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>محرر الخرائط والمعادلات العربية</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script type="text/x-mathjax-config">
        MathJax.Ajax.config.path["arabic"] = "lib/arabic-mathjax";
        MathJax.Hub.Config({
            extensions: ["[arabic]/arabic.js"],
            tex2jax: {
                inlineMath: [["$", "$"], ["\\(", "\\)"]],
                displayMath: [["$$", "$$"], ["\\[", "\\]"]],
                processEscapes: true
            },
            "HTML-CSS": {
                undefinedFamily: "Amiri",
                linebreaks: { automatic: false },
                scale: 100,
                styles: {
                    ".MathJax_Display": {
                        "text-align": "center",
                        "margin": "0"
                    }
                }
            }
        });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_HTMLorMML"></script>

    <style>
        /* --- إعدادات عامة --- */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f4f4;
            --line-color: #bdc3c7;
        }

        /* التنسيقات كما وردت في الكود الأصلي */
        * { box-sizing: border-box; }

        .MathJax, .MathJax *, .MathJax_Display, .MathJax_Display * {
            box-sizing: content-box !important;
            border-collapse: separate !important;
            border-spacing: 0 !important;
            cell-spacing: 0 !important;
            line-height: normal !important;
            text-transform: none !important;
            white-space: nowrap !important;
        }

        .MathJax span, .MathJax div {
            border-style: solid !important;
            border-color: currentColor !important;
        }

        .MathJax {
            font-family: 'Amiri', serif !important;
            font-size: 110% !important;
        }

        .MathJax_Display {
            margin: 5px 0 !important;
            overflow-x: auto !important;
            overflow-y: hidden !important;
            padding: 8px 0 !important;
            width: 100% !important;
            text-align: center !important;
            display: block !important;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: #333;
            overflow: hidden;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            height: 60px;
            background: white;
            padding: 0 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .btn {
            background: white;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            height: 36px;
            white-space: nowrap;
        }
        .btn:hover { background: #f0f8ff; color: var(--accent-color); border-color: var(--accent-color); }
        .btn-primary { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .btn-primary:hover { background: #2980b9; color: white; }

        .zoom-controls {
            display: flex;
            gap: 5px;
            margin-right: auto;
            background: #f8f9fa;
            padding: 3px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .zoom-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: white;
            cursor: pointer;
            border-radius: 3px;
            color: #555;
        }
        .zoom-btn:hover { background: #e2e6ea; }

        select {
            padding: 0 10px;
            height: 36px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Cairo', sans-serif;
        }

        .content-area {
            display: flex;
            height: calc(100vh - 60px);
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        @media (max-width: 767px) {
            .content-area { flex-direction: column; }
            .editor-container {
                width: 100%;
                height: 35%;
                border-bottom: 2px solid #ddd;
                flex-shrink: 0;
            }
            .preview-wrapper {
                width: 100%;
                height: 65%;
                flex-grow: 1;
            }
            .toolbar { overflow-x: auto; } 
        }

        @media (min-width: 768px) {
            .content-area { flex-direction: row; }
            .editor-container {
                width: 350px;
                height: 100%;
                border-left: 1px solid #ddd;
                flex-shrink: 0;
            }
            .preview-wrapper {
                flex: 1;
                height: 100%;
            }
        }

        .editor-container {
            background: #fff;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .editor-container textarea {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            resize: none;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            outline: none;
            background: #fafafa;
            overflow-y: auto;
            direction: ltr;
            text-align: left;
        }

        .preview-wrapper {
            background: #eef1f5;
            overflow: hidden;
            position: relative;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-wrapper:active { cursor: grabbing; }

        .pan-zoom-container {
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            display: inline-block;
            width: fit-content;
            height: fit-content;
            padding: 50px;
        }

        .tree { direction: ltr; text-align: center; }
        .tree ul {
            padding-top: 20px; position: relative;
            display: flex; justify-content: center;
            margin: 0; padding-left: 0;
        }
        .tree li {
            float: left; text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 10px 0 10px;
        }

        .tree li::before, .tree li::after {
            content: ''; position: absolute; top: 0; right: 50%;
            border-top: 2px solid var(--line-color);
            width: 50%; height: 20px; z-index: 1;
        }
        .tree li::after { right: auto; left: 50%; border-left: 2px solid var(--line-color); }
        .tree li:only-child::after, .tree li:only-child::before { display: none; }
        .tree li:only-child { padding-top: 0; }
        .tree li:first-child::before, .tree li:last-child::after { border: 0 none; }
        .tree li:last-child::before { border-right: 2px solid var(--line-color); border-radius: 0 5px 0 0; }
        .tree li:first-child::after { border-radius: 5px 0 0 0; }
        .tree ul ul::before {
            content: ''; position: absolute; top: 0; left: 50%;
            border-left: 2px solid var(--line-color); width: 0; height: 20px;
        }

        .tree .node-card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: inline-block;
            padding: 0;
            color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            min-width: 180px;
            max-width: 350px;
            position: relative;
            z-index: 2;
            direction: rtl;
            text-align: center;
            vertical-align: top;
        }
        .node-content {
            padding: 12px;
            width: 100%;
        }
        .node-content h1, .node-content h2, .node-content h3 {
            color: var(--primary-color); margin-bottom: 5px; font-size: 1.1em; font-weight: bold;
        }
        .node-content table {
            width: 100%; border-collapse: collapse; margin-top: 5px; font-size: 0.9em;
        }
        .node-content th, .node-content td {
            border: 1px solid #eee; padding: 5px;
        }
        .node-content th { background: #f9f9f9; }
        
        .level-0 .node-card { border-top: 4px solid #2980b9; }
        .level-1 .node-card { border-top: 4px solid #27ae60; }
        .level-2 .node-card { border-top: 4px solid #8e44ad; }
        .level-3 .node-card { border-top: 4px solid #e67e22; }

        .markdown-view {
            background: white; padding: 30px; max-width: 800px; margin: 0 auto;
            direction: rtl; text-align: right; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="toolbar">
        <select id="viewMode" onchange="render()">
            <option value="mindmap">عرض كخريطة</option>
            <option value="document">عرض كمستند</option>
        </select>

        <button class="btn" onclick="insertArabicMath()">
            <i class="fas fa-square-root-variable"></i> مثال معادلة
        </button>

        <button class="btn" onclick="exportToImage()">
            <i class="fas fa-image"></i> تصدير صورة (PNG)
        </button>

        <button class="btn btn-primary" onclick="exportSmartPDF()">
            <i class="fas fa-file-pdf"></i> تحميل PDF
        </button>

        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomOut()" title="تصغير"><i class="fas fa-minus"></i></button>
            <button class="zoom-btn" onclick="resetZoom()" title="إعادة ضبط"><i class="fas fa-compress-arrows-alt"></i></button>
            <button class="zoom-btn" onclick="zoomIn()" title="تكبير"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <div class="content-area">
        <div class="editor-container">
            <textarea id="editor" oninput="render()" placeholder="اكتب هنا..."></textarea>
        </div>

        <div class="preview-wrapper" id="previewWrapper">
            <div class="pan-zoom-container" id="panZoomContainer">
                <div id="output"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const editor = document.getElementById('editor');
    const output = document.getElementById('output');
    const viewMode = document.getElementById('viewMode');
    const panZoomContainer = document.getElementById('panZoomContainer');
    const previewWrapper = document.getElementById('previewWrapper');

    marked.setOptions({ breaks: true, gfm: true });

    let scale = 1;
    let panning = false;
    let pointX = 0;
    let pointY = 0;
    let startX = 0;
    let startY = 0;

    function updateTransform() {
        panZoomContainer.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
    }

    // --- Pan Logic ---
    previewWrapper.addEventListener('mousedown', (e) => {
        if (viewMode.value !== 'mindmap') return;
        e.preventDefault();
        startX = e.clientX - pointX;
        startY = e.clientY - pointY;
        panning = true;
        previewWrapper.style.cursor = 'grabbing';
    });

    window.addEventListener('mouseup', () => {
        panning = false;
        previewWrapper.style.cursor = 'grab';
    });

    previewWrapper.addEventListener('mousemove', (e) => {
        if (!panning) return;
        e.preventDefault();
        pointX = e.clientX - startX;
        pointY = e.clientY - startY;
        updateTransform();
    });

    // --- Zoom Logic ---
    previewWrapper.addEventListener('wheel', (e) => {
        if (viewMode.value === 'mindmap') {
            e.preventDefault();
            const delta = -e.deltaY;
            (delta > 0) ? (scale *= 1.1) : (scale /= 1.1);
            scale = Math.min(Math.max(0.1, scale), 5);
            updateTransform();
        }
    });

    function zoomIn() { scale *= 1.2; updateTransform(); }
    function zoomOut() { scale /= 1.2; updateTransform(); }
    function resetZoom() { scale = 1; pointX = 0; pointY = 0; updateTransform(); }

    // --- Render ---
    function render() {
        const text = editor.value;
        const mode = viewMode.value;

        const mathBlocks = [];
        let cleanText = text.replace(/\$\$([\s\S]+?)\$\$/g, (m) => {
            mathBlocks.push(m); return `MATHBLOCK_${mathBlocks.length - 1}`;
        }).replace(/\$([^\$\n]+?)\$/g, (m) => {
            mathBlocks.push(m); return `MATHINLINE_${mathBlocks.length - 1}`;
        });

        let html = marked.parse(cleanText);

        // وضع المعادلة داخل div للسكرول
        html = html.replace(/MATHBLOCK_(\d+)/g, (m, i) => {
            return `<div class="math-scroll-container">$$${mathBlocks[i].replace(/\$\$/g, '')}$$</div>`;
        }).replace(/MATHINLINE_(\d+)/g, (m, i) => {
            return `<span style="white-space: nowrap;">${mathBlocks[i]}</span>`;
        });

        if (mode === 'document') {
            output.className = 'markdown-view';
            output.innerHTML = html;
            resetZoom();
            panZoomContainer.style.width = '100%';
            previewWrapper.style.cursor = 'default';
        } else {
            output.className = 'tree';
            panZoomContainer.style.width = 'fit-content';
            previewWrapper.style.cursor = 'grab';
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            processTreeNodes(tempDiv, 0);
            output.innerHTML = '';
            if (tempDiv.querySelector('ul')) {
                output.appendChild(tempDiv.querySelector('ul'));
            } else {
                output.innerHTML = '<p style="color:#888;">ابدأ بقائمة (-)</p>';
            }
        }

        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, output]);
        }
    }

    function processTreeNodes(container, level) {
        const uls = container.querySelectorAll('ul');
        uls.forEach(ul => {
            if (ul.dataset.processed) return;
            ul.dataset.processed = "true";
            Array.from(ul.children).filter(c => c.tagName === 'LI').forEach(li => {
                let childUl = li.querySelector('ul');
                const card = document.createElement('div');
                card.className = 'node-card level-' + (level % 4);
                const contentDiv = document.createElement('div');
                contentDiv.className = 'node-content';
                const nodesToMove = [];
                li.childNodes.forEach(node => {
                    if (node !== childUl) nodesToMove.push(node);
                });
                nodesToMove.forEach(node => contentDiv.appendChild(node));
                card.appendChild(contentDiv);
                li.innerHTML = ''; 
                li.appendChild(card);
                if (childUl) {
                    li.appendChild(childUl);
                    processTreeNodes(childUl, level + 1);
                }
            });
        });
    }

    // --- PDF Export (الأصلي الموجود في الكود) ---
    function exportSmartPDF() {
        const element = document.getElementById('output');
        const originalTransform = panZoomContainer.style.transform;

        panZoomContainer.style.transform = 'none';
        panZoomContainer.style.width = 'fit-content';

        setTimeout(() => {
            const trueWidth = element.scrollWidth + 60;
            const trueHeight = element.scrollHeight + 60;

            const opt = {
                margin:       10,
                filename:     'arabic_mindmap.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  {
                    scale: 2,
                    useCORS: true,
                    width: trueWidth,
                    height: trueHeight,
                    windowWidth: trueWidth,
                    x: 0, y: 0
                },
                jsPDF: {
                    unit: 'px',
                    format: [trueWidth, trueHeight],
                    orientation: trueWidth > trueHeight ? 'landscape' : 'portrait'
                }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                panZoomContainer.style.transform = originalTransform;
            });
        }, 100);
    }

    // --- دالة تصدير الصورة الجديدة (html2canvas) ---
    function exportToImage() {
        const element = document.getElementById('output');
        const originalTransform = panZoomContainer.style.transform;

        // إلغاء الزووم لأخذ الصورة كاملة
        panZoomContainer.style.transform = 'none';
        panZoomContainer.style.width = 'fit-content';

        // استخدام html2canvas
        html2canvas(element, {
            scale: 3, // جودة عالية
            backgroundColor: "#ffffff", // خلفية بيضاء
            useCORS: true,
            logging: false
        }).then(canvas => {
            // إنشاء رابط التحميل
            const link = document.createElement('a');
            link.download = 'mindmap_image.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
            
            // استعادة وضع الزووم السابق
            panZoomContainer.style.transform = originalTransform;
        }).catch(err => {
            console.error(err);
            alert("حدث خطأ أثناء إنشاء الصورة");
            panZoomContainer.style.transform = originalTransform;
        });
    }

    function insertArabicMath() {
        editor.value = `- **القانون العام**
  - لحل المعادلة التربيعية
    - $$ \\alwaysar{x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}} $$
    - حيث:
      - $$ \\alwaysar{a \\neq 0} $$`;
        render();
    }

    window.onload = function() {
        editor.value = "- **البداية**\n  - اضغط على زر المثال في الأعلى لتجربة المعادلات العربية";
        render();
    };
</script>

</body>
</html>
