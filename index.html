<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>محرر الخرائط والمعادلات العربية</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script type="text/x-mathjax-config">
        MathJax.Ajax.config.path["arabic"] = "lib/arabic-mathjax";
        MathJax.Hub.Config({
            extensions: ["[arabic]/arabic.js"],
            tex2jax: {
                inlineMath: [["$", "$"], ["\\(", "\\)"]],
                displayMath: [["$$", "$$"], ["\\[", "\\]"]],
                processEscapes: true
            },
            "HTML-CSS": {
                undefinedFamily: "Amiri",
                linebreaks: { automatic: false },
                scale: 100,
                styles: {
                    ".MathJax_Display": {
                        "text-align": "center",
                        "margin": "0"
                    }
                }
            }
        });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_HTMLorMML"></script>

    <style>
        /* --- إعدادات عامة --- */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f4f4;
            --line-color: #bdc3c7;
        }

        /* التنسيقات كما وردت في الكود الأصلي */
        * { box-sizing: border-box; }

        .MathJax, .MathJax *, .MathJax_Display, .MathJax_Display * {
            box-sizing: content-box !important;
            border-collapse: separate !important;
            border-spacing: 0 !important;
            cell-spacing: 0 !important;
            line-height: normal !important;
            text-transform: none !important;
            white-space: nowrap !important;
        }

        .MathJax span, .MathJax div {
            border-style: solid !important;
            border-color: currentColor !important;
        }

        .MathJax {
            font-family: 'Amiri', serif !important;
            font-size: 110% !important;
        }

        .MathJax_Display {
            margin: 5px 0 !important;
            overflow-x: auto !important;
            overflow-y: hidden !important;
            padding: 8px 0 !important;
            width: 100% !important;
            text-align: center !important;
            display: block !important;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: #333;
            overflow: hidden;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            height: 60px;
            background: white;
            padding: 0 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .btn {
            background: white;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            height: 36px;
            white-space: nowrap;
        }
        .btn:hover { background: #f0f8ff; color: var(--accent-color); border-color: var(--accent-color); }
        .btn-primary { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .btn-primary:hover { background: #2980b9; color: white; }

        .zoom-controls {
            display: flex;
            gap: 5px;
            margin-right: auto;
            background: #f8f9fa;
            padding: 3px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .zoom-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: white;
            cursor: pointer;
            border-radius: 3px;
            color: #555;
        }
        .zoom-btn:hover { background: #e2e6ea; }

        select {
            padding: 0 10px;
            height: 36px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Cairo', sans-serif;
        }

        .content-area {
            display: flex;
            height: calc(100vh - 60px);
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        @media (max-width: 767px) {
            .content-area { flex-direction: column; }
            .editor-container {
                width: 100%;
                height: 35%;
                border-bottom: 2px solid #ddd;
                flex-shrink: 0;
            }
            .preview-wrapper {
                width: 100%;
                height: 65%;
                flex-grow: 1;
            }
            .toolbar { overflow-x: auto; } 
        }

        @media (min-width: 768px) {
            .content-area { flex-direction: row; }
            .editor-container {
                width: 350px;
                height: 100%;
                border-left: 1px solid #ddd;
                flex-shrink: 0;
            }
            .preview-wrapper {
                flex: 1;
                height: 100%;
            }
        }

        .editor-container {
            background: #fff;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .editor-container textarea {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            resize: none;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            outline: none;
            background: #fafafa;
            overflow-y: auto;
            direction: ltr;
            text-align: left;
        }

        .preview-wrapper {
            background: #eef1f5;
            overflow: hidden;
            position: relative;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-wrapper:active { cursor: grabbing; }

        .pan-zoom-container {
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            display: inline-block;
            width: fit-content;
            height: fit-content;
            padding: 50px;
        }

        /* --- Tree Base Styles --- */
        .tree { direction: ltr; text-align: center; }
        .tree ul {
            position: relative;
            display: flex;
            justify-content: center;
            margin: 0; padding: 0;
        }
        .tree li {
            list-style-type: none;
            position: relative;
        }

        /* --- Vertical Tree (Default) --- */
        .tree:not(.horizontal) ul {
            padding-top: 20px;
        }
        .tree:not(.horizontal) li {
            float: left; text-align: center;
            padding: 20px 10px 0 10px;
        }
        .tree:not(.horizontal) li::before, .tree:not(.horizontal) li::after {
            content: ''; position: absolute; top: 0; right: 50%;
            border-top: 2px solid var(--line-color);
            width: 50%; height: 20px; z-index: 1;
        }
        .tree:not(.horizontal) li::after { right: auto; left: 50%; border-left: 2px solid var(--line-color); }
        .tree:not(.horizontal) li:only-child::after, .tree:not(.horizontal) li:only-child::before { display: none; }
        .tree:not(.horizontal) li:only-child { padding-top: 0; }
        .tree:not(.horizontal) li:first-child::before, .tree:not(.horizontal) li:last-child::after { border: 0 none; }
        .tree:not(.horizontal) li:last-child::before { border-right: 2px solid var(--line-color); border-radius: 0 5px 0 0; }
        .tree:not(.horizontal) li:first-child::after { border-radius: 5px 0 0 0; }
        .tree:not(.horizontal) ul ul::before {
            content: ''; position: absolute; top: 0; left: 50%;
            border-left: 2px solid var(--line-color); width: 0; height: 20px;
        }

        /* --- Horizontal Tree (RTL Support) --- */
        .tree.horizontal {
            direction: rtl; /* Important for Arabic Horizontal */
            text-align: right;
        }
        .tree.horizontal ul {
            flex-direction: column;
            padding-right: 20px; /* Indent children */
            justify-content: center;
            align-items: flex-start; /* Align children to the right side in RTL? No, flex-start in column is top.
                                      Wait, in RTL, flex-start horizontal is Right. */
        }

        .tree.horizontal li {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }

        /* The card comes first in DOM, then UL. In RTL flex-row, Card is Right, UL is Left. This matches Arabic map. */

        /* Connectors for Horizontal */
        .tree.horizontal li::before {
            /* Line from Parent to this Node */
            content: '';
            position: absolute;
            top: 50%;
            right: -20px; /* Extend to parent */
            width: 20px;
            height: 2px;
            background: var(--line-color);
            z-index: 1;
        }

        /* We don't want line for root */
        .tree.horizontal > ul > li::before {
            display: none;
        }

        /* Vertical line connecting siblings */
        /* Since we are using flex column for UL, we can use a border on the UL or pseudo elements on LI */

        /* Let's try a different approach for connectors similar to the vertical one but rotated */

        /* Reset padding/margin for horizontal li */
        .tree.horizontal li {
            padding: 10px 20px 10px 0; /* Space on left for children */
        }

        /* Lines structure for horizontal tree */
        .tree.horizontal ul {
            padding-right: 20px; /* Space for the vertical line connecting siblings */
        }

        /* Vertical line */
        .tree.horizontal li::after {
            content: '';
            position: absolute;
            right: -20px; /* Position where the vertical line should be */
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--line-color);
            /* Logic to stop line at first/last child height */
        }

        /* Hide vertical line for Root's children container? No, needed. */
        /* Hide vertical line for Root itself */
        .tree.horizontal > ul > li::after {
            display: none;
        }

        /* Fix vertical line height for first and last child */
        .tree.horizontal li:first-child::after {
            top: 50%; height: 50%;
        }
        .tree.horizontal li:last-child::after {
            height: 50%; top: 0;
        }
        .tree.horizontal li:only-child::after {
            display: none;
        }

        /* Horizontal connector from vertical line to node */
        .tree.horizontal li::before {
            content: '';
            position: absolute;
            top: 50%;
            right: -20px;
            width: 20px;
            height: 2px;
            background: var(--line-color);
        }
        .tree.horizontal > ul > li::before {
            display: none;
        }

        /* Connector from Node to Children */
        /* If node has children (ul), draw line from Node to Children */
        /* Actually, the UL padding-right handles the spacing. We need a line from Node Left to UL Right */
        .tree.horizontal .node-card {
            position: relative;
            z-index: 2;
            margin-left: 20px; /* Space between card and children */
        }

        /* Line leaving the node towards left (children) */
        .tree.horizontal li:has(> ul) > .node-card::after {
             content: '';
             position: absolute;
             top: 50%;
             left: -20px;
             width: 20px;
             height: 2px;
             background: var(--line-color);
        }
        /* Fallback for browsers not supporting :has, or just target ul sibling */

        /* Alternative: Put pseudo element on the UL of children */
        .tree.horizontal ul::before {
            content: '';
            position: absolute;
            top: 50%;
            right: -20px; /* Connect to parent card */
            width: 20px;
            height: 2px;
            background: var(--line-color);
            display: none; /* Only show if inside an li */
        }

        /* Only for nested ULs */
        .tree.horizontal li > ul::before {
            display: block;
            top: 50%; /* This might be wrong if UL height is large. We want it aligned with Parent Card center */
            /* Aligning to parent center is hard with pure CSS if heights vary */
        }

        /* BETTER APPROACH FOR HORIZONTAL LINES (Flexbox centered) */
        .tree.horizontal ul {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers children vertically relative to parent if parent is flex row */
        }
        .tree.horizontal li {
            display: flex;
            flex-direction: row;
            align-items: center; /* Centers card vertically with its children group */
        }

        /* In this flex layout:
           LI [ Card  --  UL(Children) ]
           Since RTL: [ UL(Children) -- Card ]
        */

        /* Lines */
        .tree.horizontal .node-content {
             min-width: 120px;
        }

        .tree .node-card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: inline-block;
            padding: 0;
            color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            min-width: 180px;
            max-width: 350px;
            position: relative;
            z-index: 2;
            direction: rtl;
            text-align: center;
            vertical-align: top;
        }
        .node-content {
            padding: 12px;
            width: 100%;
        }
        .node-content h1, .node-content h2, .node-content h3 {
            color: var(--primary-color); margin-bottom: 5px; font-size: 1.1em; font-weight: bold;
        }
        .node-content table {
            width: 100%; border-collapse: collapse; margin-top: 5px; font-size: 0.9em;
        }
        .node-content th, .node-content td {
            border: 1px solid #eee; padding: 5px;
        }
        .node-content th { background: #f9f9f9; }
        
        .level-0 .node-card { border-top: 4px solid #2980b9; }
        .level-1 .node-card { border-top: 4px solid #27ae60; }
        .level-2 .node-card { border-top: 4px solid #8e44ad; }
        .level-3 .node-card { border-top: 4px solid #e67e22; }

        .markdown-view {
            background: white; padding: 30px; max-width: 800px; margin: 0 auto;
            direction: rtl; text-align: right; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Refined Horizontal Lines Logic */
        /*
           Structure:
           LI (Flex Row)
             > UL (Flex Col) [Left side]
             > Card [Right side]
        */

        .tree.horizontal li {
            padding: 5px 0;
        }

        .tree.horizontal ul {
             padding-right: 40px; /* Space for connector */
             position: relative;
        }

        /* Connector from Card to Children Group */
        .tree.horizontal li > ul::before {
            content: '';
            position: absolute;
            right: 0; /* Start from right edge of UL container */
            top: 50%;
            width: 40px; /* Connect to card */
            height: 2px;
            background: var(--line-color);
            display: block;
        }

        /* Vertical Bar connecting children */
        .tree.horizontal li > ul::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--line-color);
            /* We need to limit this bar to cover from first child center to last child center */
            /* Hard to do on the UL itself without JS or complex calc */
            display: none;
        }

        /* Let's put the vertical bar on the children LIs */
        .tree.horizontal li::before {
            content: '';
            position: absolute;
            right: -20px; /* In the padding area of the parent UL */
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--line-color);
        }

        /* Horizontal connector from vertical bar to child card */
        .tree.horizontal li::after {
             content: '';
             position: absolute;
             right: -20px;
             top: 50%;
             width: 20px;
             height: 2px;
             background: var(--line-color);
        }

        /* Hide connectors for root */
        .tree.horizontal > ul > li::before,
        .tree.horizontal > ul > li::after {
            display: none;
        }

        /* Fix vertical bar height for first/last */
        .tree.horizontal li:first-child::before {
            top: 50%; height: 50%;
        }
        .tree.horizontal li:last-child::before {
            height: 50%; top: 0;
        }
        .tree.horizontal li:only-child::before {
            display: none;
        }

        /* Special adjustment for root UL padding */
        .tree.horizontal > ul {
            padding-right: 0;
        }

    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="toolbar">
        <select id="viewMode" onchange="render()">
            <option value="mindmap">عرض كخريطة</option>
            <option value="document">عرض كمستند</option>
        </select>

        <!-- New Controls -->
        <select id="layoutMode" onchange="render()">
            <option value="vertical">تخطيط عمودي</option>
            <option value="horizontal">تخطيط أفقي</option>
        </select>

        <select id="equationMode" onchange="render()">
            <option value="default">معادلات: افتراضي</option>
            <option value="arabic">معادلات: عربي</option>
            <option value="english">معادلات: إنجليزي</option>
        </select>

        <button class="btn" onclick="insertArabicMath()">
            <i class="fas fa-square-root-variable"></i> مثال معادلة
        </button>

        <button class="btn" onclick="exportToImage()">
            <i class="fas fa-image"></i> تصدير صورة (PNG)
        </button>

        <button class="btn btn-primary" onclick="exportSmartPDF()">
            <i class="fas fa-file-pdf"></i> تحميل PDF
        </button>

        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomOut()" title="تصغير"><i class="fas fa-minus"></i></button>
            <button class="zoom-btn" onclick="resetZoom()" title="إعادة ضبط"><i class="fas fa-compress-arrows-alt"></i></button>
            <button class="zoom-btn" onclick="zoomIn()" title="تكبير"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <div class="content-area">
        <div class="editor-container">
            <textarea id="editor" oninput="render()" placeholder="اكتب هنا..."></textarea>
        </div>

        <div class="preview-wrapper" id="previewWrapper">
            <div class="pan-zoom-container" id="panZoomContainer">
                <div id="output"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const editor = document.getElementById('editor');
    const output = document.getElementById('output');
    const viewMode = document.getElementById('viewMode');
    const layoutMode = document.getElementById('layoutMode');
    const equationMode = document.getElementById('equationMode');
    const panZoomContainer = document.getElementById('panZoomContainer');
    const previewWrapper = document.getElementById('previewWrapper');

    marked.setOptions({ breaks: true, gfm: true });

    let scale = 1;
    let panning = false;
    let pointX = 0;
    let pointY = 0;
    let startX = 0;
    let startY = 0;

    function updateTransform() {
        panZoomContainer.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
    }

    // --- Pan Logic ---
    previewWrapper.addEventListener('mousedown', (e) => {
        if (viewMode.value !== 'mindmap') return;
        e.preventDefault();
        startX = e.clientX - pointX;
        startY = e.clientY - pointY;
        panning = true;
        previewWrapper.style.cursor = 'grabbing';
    });

    window.addEventListener('mouseup', () => {
        panning = false;
        previewWrapper.style.cursor = 'grab';
    });

    previewWrapper.addEventListener('mousemove', (e) => {
        if (!panning) return;
        e.preventDefault();
        pointX = e.clientX - startX;
        pointY = e.clientY - startY;
        updateTransform();
    });

    // --- Zoom Logic ---
    previewWrapper.addEventListener('wheel', (e) => {
        if (viewMode.value === 'mindmap') {
            e.preventDefault();
            const delta = -e.deltaY;
            (delta > 0) ? (scale *= 1.1) : (scale /= 1.1);
            scale = Math.min(Math.max(0.1, scale), 5);
            updateTransform();
        }
    });

    function zoomIn() { scale *= 1.2; updateTransform(); }
    function zoomOut() { scale /= 1.2; updateTransform(); }
    function resetZoom() { scale = 1; pointX = 0; pointY = 0; updateTransform(); }

    // --- Render ---
    function render() {
        let text = editor.value;
        const mode = viewMode.value;
        const layout = layoutMode.value;
        const eqStyle = equationMode.value;

        // 1. Handle Equation Styles BEFORE parsing logic
        const processEquation = (mathContent) => {
            if (eqStyle === 'default') return mathContent;

            // Clean up existing wraps if any to avoid nesting or partials
            // This is a simplistic cleanup: remove \alwaysar{ and ending }
            // Note: This assumes standard usage.
            let clean = mathContent;
            if (clean.includes('\\alwaysar{')) {
                 // Attempt to strip it. This is heuristic.
                 // We just remove the string "\alwaysar" and rely on LaTeX group braces {} to be benign.
                 clean = clean.replace(/\\alwaysar\s*\{/g, '{');
            }

            if (eqStyle === 'english') {
                return clean;
            }
            if (eqStyle === 'arabic') {
                return `\\alwaysar{${clean}}`;
            }
            return mathContent;
        };

        // We need to intercept the math block replacement logic to apply styles
        const mathBlocks = [];
        let cleanText = text.replace(/\$\$([\s\S]+?)\$\$/g, (m, content) => {
            const processed = processEquation(content);
            mathBlocks.push(processed);
            return `MATHBLOCK_${mathBlocks.length - 1}`;
        }).replace(/\$([^\$\n]+?)\$/g, (m, content) => {
            const processed = processEquation(content);
            mathBlocks.push(processed);
            return `MATHINLINE_${mathBlocks.length - 1}`;
        });

        let html = marked.parse(cleanText);

        // Reinsert Math
        html = html.replace(/MATHBLOCK_(\d+)/g, (m, i) => {
            return `<div class="math-scroll-container">$$${mathBlocks[i]}$$</div>`;
        }).replace(/MATHINLINE_(\d+)/g, (m, i) => {
            return `<span style="white-space: nowrap;">$${mathBlocks[i]}$</span>`;
        });

        // 2. Render View
        if (mode === 'document') {
            output.className = 'markdown-view';
            output.innerHTML = html;
            resetZoom();
            panZoomContainer.style.width = '100%';
            previewWrapper.style.cursor = 'default';
            // Hide layout controls for document view? Or just ignore.
        } else {
            // Mindmap View
            output.className = 'tree ' + (layout === 'horizontal' ? 'horizontal' : '');
            panZoomContainer.style.width = 'fit-content';
            previewWrapper.style.cursor = 'grab';
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            processTreeNodes(tempDiv, 0);
            output.innerHTML = '';
            if (tempDiv.querySelector('ul')) {
                output.appendChild(tempDiv.querySelector('ul'));
            } else {
                output.innerHTML = '<p style="color:#888;">ابدأ بقائمة (-)</p>';
            }
        }

        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, output]);
        }
    }

    function processTreeNodes(container, level) {
        const uls = container.querySelectorAll('ul');
        uls.forEach(ul => {
            if (ul.dataset.processed) return;
            ul.dataset.processed = "true";
            Array.from(ul.children).filter(c => c.tagName === 'LI').forEach(li => {
                let childUl = li.querySelector('ul');
                const card = document.createElement('div');
                card.className = 'node-card level-' + (level % 4);
                const contentDiv = document.createElement('div');
                contentDiv.className = 'node-content';
                const nodesToMove = [];
                li.childNodes.forEach(node => {
                    if (node !== childUl) nodesToMove.push(node);
                });
                nodesToMove.forEach(node => contentDiv.appendChild(node));
                card.appendChild(contentDiv);
                li.innerHTML = ''; 

                // Reorder for DOM consistency if needed, but Flexbox handles visual order.
                // For Vertical: Card, then UL.
                // For Horizontal RTL: Card, then UL. Flex-row makes it [UL - Card].
                // So standard DOM order is fine: LI > [Card, UL].

                li.appendChild(card);
                if (childUl) {
                    li.appendChild(childUl);
                    processTreeNodes(childUl, level + 1);
                }
            });
        });
    }

    // --- PDF Export ---
    function exportSmartPDF() {
        const element = document.getElementById('output');
        const originalTransform = panZoomContainer.style.transform;

        panZoomContainer.style.transform = 'none';
        panZoomContainer.style.width = 'fit-content';

        setTimeout(() => {
            const trueWidth = element.scrollWidth + 60;
            const trueHeight = element.scrollHeight + 60;

            const opt = {
                margin:       10,
                filename:     'arabic_mindmap.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  {
                    scale: 2,
                    useCORS: true,
                    width: trueWidth,
                    height: trueHeight,
                    windowWidth: trueWidth,
                    x: 0, y: 0
                },
                jsPDF: {
                    unit: 'px',
                    format: [trueWidth, trueHeight],
                    orientation: trueWidth > trueHeight ? 'landscape' : 'portrait'
                }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                panZoomContainer.style.transform = originalTransform;
            });
        }, 100);
    }

    // --- Image Export ---
    function exportToImage() {
        const element = document.getElementById('output');
        const originalTransform = panZoomContainer.style.transform;

        panZoomContainer.style.transform = 'none';
        panZoomContainer.style.width = 'fit-content';

        html2canvas(element, {
            scale: 3,
            backgroundColor: "#ffffff",
            useCORS: true,
            logging: false
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'mindmap_image.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
            panZoomContainer.style.transform = originalTransform;
        }).catch(err => {
            console.error(err);
            alert("حدث خطأ أثناء إنشاء الصورة");
            panZoomContainer.style.transform = originalTransform;
        });
    }
